{% extends 'authentication/base.html' %}

{% block title %}Contribute{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3" >
    <img src="https://source.unsplash.com/1200x400/?Gmail" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container mb-3 py-4">
    <h1 class="text-center">Contribute Knowledge</h1>
    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="form-group">
            <label for="ptype">Problem Type</label> 
            
            <select id="ptype" name="ptype">
                <option value="defect">Defect</option>
                <option value="enhancement">Enhancement</option>
                <option value="supportticket">Support Ticket</option>
                <option value="opportunity">Opportunity</option>
            </select> 
        </div>

        <div class="form-group">
            <label for="psummary">Problem Summary</label> 
            <input type="text" id="psummary" name="psummary">
        </div>
        
        <div class="form-group">
            <label for="pdescription">Problem Description</label> 
            <input type="text" id="pdescription" name="pdescription">
        </div>      
        
        <div class="form-group">
            Products Mapped
            <input type="checkbox" id="p1" name="p1" value="p1">
            <label for="p1">Product 1</label>
            <input type="checkbox" id="p2" name="p2" value="p2">
            <label for="p2">Product 2</label>
            <input type="checkbox" id="p3" name="p3" value="p3">
            <label for="p3">Product 3</label>
        </div>

        <div class="form-group">
            <label for="kanalysis">Knowledge Analysis</label> 
            <input type="text" id="kanalysis" name="kanalysis">
        </div>      
        
        <div class="form-group">
            <label for="kinsights">Knowledge Insights</label> 
            <input type="text" id="kinsights" name="kinsights">
        </div>   
        
        <div class="form-group">
            <label for="owner">Owner</label> 
            <input type="text" id="owner" name="owner">
        </div>   
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</div>

{% endblock body %}
